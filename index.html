<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Google Slides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black; /* Ensures clean background */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Google Slides Embed (Auto-Refreshing) -->
        <div style="position: relative; width: 100%; height: 0; padding-top: 0; padding-bottom: 0;  overflow: hidden; border-radius: 0px; will-change: transform;">  <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"    src="https://www.canva.com/design/DAGiAt4uo5c/wCtYEeGlLnyAL05qIV6jGg/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">  </iframe></div>
    </div>

    <script>
        // Refresh iframe every 5 seconds
        setInterval(function() {
            document.getElementById("slidesFrame").src += "";
        }, 120000);
    </script>

</body>
</html>
