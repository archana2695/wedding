<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Google Slides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black; /* Ensures clean background */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Google Slides Embed (Auto-Refreshing) -->
        <iframe id="slidesFrame" src="https://www.canva.com/design/DAGiAt4uo5c/wCtYEeGlLnyAL05qIV6jGg/view?embed" allowfullscreen></iframe>
    </div>

    <script>
        // Refresh iframe every 5 seconds
        setInterval(function() {
            document.getElementById("slidesFrame").src += "";
        }, 120000);
    </script>

</body>
</html>
