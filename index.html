<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Google Slides</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Live Google Slides</h1>
        <p>This slide will update automatically when the presenter changes slides 1.</p>

        <!-- Google Slides Embed (Auto-Refreshing) -->
        <iframe id="slidesFrame" src="https://docs.google.com/presentation/d/e/2PACX-1vRTiBt0e4S2eMFXSAivNyd_65H8_4BVDPmEr7V1nwmNeMoV_Uk3nUIQxACVFkTKi4R8G-TO_4lbKMmX/pub?start=false&loop=false&delayms=3000" allowfullscreen></iframe>
    </div>

    <script>
        // Refresh iframe every 5 seconds
        setInterval(function() {
            document.getElementById("slidesFrame").src += "";
        }, 5000);
    </script>

</body>
</html>
