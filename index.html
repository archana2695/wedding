<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Canva Slides</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: black; /* Ensures clean background */
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Canva Embed (Auto-Refreshing) -->
      <iframe id="slidesFrame" allowfullscreen></iframe>
    </div>

    <script>
      // Initialize Supabase client
      const supabaseUrl = "https://mkvmvpjkpcgqicycjrlp.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1rdm12cGprcGNncWljeWNqcmxwIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NjU3NzY5NCwiZXhwIjoyMDYyMTUzNjk0fQ.HtHzuuld0FGvaKLO5eycMi8MCXSBelmKPZCLWZpavng";
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      // Base Canva URL
      const baseUrl =
        "https://www.canva.com/design/DAGiAt4uo5c/wCtYEeGlLnyAL05qIV6jGg/view?embed";

      // Variable to track the current slide number
      let currentSlideNumber = null;

      // Function to fetch slide data
      async function fetchSlideData() {
        try {
          const { data, error } = await supabase
            .from("slide")
            .select("*")
            .limit(1)
            .single();

          if (error) throw error;

          // Only update if slide number has changed
          const newSlideNumber = data.slide_number || 0;
          if (currentSlideNumber !== newSlideNumber) {
            console.log(
              `Slide updated: ${newSlideNumber} (was: ${
                currentSlideNumber === null
                  ? "initial load"
                  : currentSlideNumber
              })`
            );
            currentSlideNumber = newSlideNumber;
            updateSlide(newSlideNumber);
          }
        } catch (error) {
          console.error("Error fetching slide data:", error);
        }
      }

      // Function to update the slide
      function updateSlide(slideNumber) {
        // Adjust slide_number (Canva pages start at 1, not 0)
        const pageNumber = slideNumber + 1;
        // Update iframe src
        document.getElementById("slidesFrame").src = `${baseUrl}#${pageNumber}`;
      }

      // Initial fetch
      fetchSlideData();

      // Refresh data every 5 seconds
      setInterval(fetchSlideData, 5000);
    </script>
  </body>
</html>
